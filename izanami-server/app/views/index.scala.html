@import play.api.libs.json.{JsValue, Json}

@(_env: env.Env, baseURL: String, logout: String, confirmationDialog: Boolean, enabledUserManagement: Boolean, user: JsValue, version: String)

<!DOCTYPE html>
<html>
  <head>
    <base href="@baseURL">
    <meta charset="UTF-8"/>
    <title>Izanami</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="@_env.assetsFinder.path("stylesheets/bootstrap.min.css")"></link>
    <link rel="stylesheet" href="@_env.assetsFinder.path("stylesheets/bootstrap-theme.min.css")"></link>
    <link rel="icon" type="image/png" href="@_env.assetsFinder.path("images/favicon.png")"></link>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Raleway:400,500" rel="stylesheet"></link>
    <link rel="stylesheet" href="@_env.assetsFinder.path("fonts/fontawesome/all.min.css")"></link>
  </head>
  <body>
    @if(_env.isPlayDevMode) {
      <script src="http://localhost:3333/assets/bundle/Izanami.js" type="text/javascript"></script>
    } else {
      <script type="text/javascript" src="@_env.assetsFinder.path(s"bundle/Izanami.js?v=${_env.hash}")"></script>
    }
    <div id="app"></div>
    <script type="application/javascript">
        window.__contextPath = '@baseURL';
        console.log("idex scanal html");
        console.log(@confirmationDialog);
        Izanami.init(document.getElementById("app"), '@logout', @confirmationDialog, @enabledUserManagement, JSON.parse('@Html(Json.stringify(user))'));
    </script>
    <script>'Version: @version'</script>
  </body>
</html>

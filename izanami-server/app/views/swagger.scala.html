@(_env: env.Env, url: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" type="image/png" href="@_env.assetsFinder.path("images/favicon.png")">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="@_env.assetsFinder.path("swagger-ui/swagger-ui.css")" >
        <style>
                body {
                    margin: 0px;
                }
        </style>
    </head>
    <body>
        <div id="swagger-ui"></div>
        <script src="@_env.assetsFinder.path("/swagger-ui/swagger-ui-bundle.js")"> </script>
        <script src="@_env.assetsFinder.path("/swagger-ui/swagger-ui-standalone-preset.js")"> </script>
        <script>
          SwaggerUIBundle({
            url:'@url',
            dom_id: '#swagger-ui',
            presets: [
              SwaggerUIBundle.presets.apis,
              SwaggerUIStandalonePreset
            ],
            plugins: [
              SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
          });
        </script>
    </body>
</html>

@import play.api.Mode.Dev

@(_env: env.Env)

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet"></link>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></link>
    </head>
    <body>
        @if(_env.mode == Dev) {
            <script src="http://localhost:3334/javascripts/bundle/Izanami.js" type="text/javascript"></script>
        } else {
            <script src="@_env.assetsFinder.path("javascripts/bundle/Izanami.js")" type="text/javascript" ></script>
        }
        <div id="app"></div>
        <script type="application/javascript">
        Izanami.init(document.getElementById("app"), '@_env.assetsFinder.path("")');
    </script>
    </body>
</html>

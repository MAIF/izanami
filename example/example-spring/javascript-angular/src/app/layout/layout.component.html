<app-izanami-provider [children]="izanamiProviderChildren" fetchFrom="/api/izanami" [debug]="true">
  <ng-template #izanamiProviderChildren>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a routerLink="/" class="navbar-brand"><img src="/img/logo.png"/></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">

              <li><a routerLink="/login" (click)="logout()" *ngIf="currentUser">{{currentUser.userId}} <span
                class="glyphicon glyphicon-off"></span></a></li>
            </ul>
          </div>
        </div>
      </nav>

      <router-outlet></router-outlet>

    </div>
  </ng-template>
</app-izanami-provider>

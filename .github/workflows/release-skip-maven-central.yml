name: release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'release version'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.2.0
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: sbt/setup-sbt@v1
      - uses: coursier/cache-action@v6
      # install node lts
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: izanami-frontend/package-lock.json
      - name: build frontend
        run: |
          cd izanami-frontend
          npm ci --force
          npm run build
      - name: build backend
        run: sbt "set test in assembly := {}" clean assembly
      - name: github release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.releaseVersion }}
          files: |
            target/izanami.jar
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: maif/izanami:${{ github.event.inputs.releaseVersion }}
      - name: Build and push demo image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          file: ./demo-docker-image/Dockerfile-pg-embeded
          tags: |
            maif/izanami-test-standalone:${{ github.event.inputs.releaseVersion }}
            maif/izanami-test-standalone:latest
name: publish
on:
  push:
    tags:
      - "v*"
    branches:
      - "master"

jobs:
  publish-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: "Build server package and publish it to bintray"
            command: ./scripts/build-javascript.sh && ./scripts/sbt-publish.sh
          - name: "Build js client and publish it to npm if needed"
            command: ./scripts/publish-npm.sh
    name: ${{ matrix.name }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Set up Node.js 10
        uses: actions/setup-node@v1
        with:
          node-version: '10'
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt/boot
            ~/.sbt
            ~/.coursier
            ~/.nvm
            ~/.yarn-cache
            ~/.rustup
            ~/.cargo
          key: ${{ runner.os }}-izanami
      - run: ${{ matrix.command }}
        env:
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_PASS: ${{ secrets.BINTRAY_PASS }}
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: clean before cache
        run: |
          find ~/.ivy2 -name "ivydata-*.properties" -print -delete
          find ~/.sbt  -name "*.lock"               -print -delete
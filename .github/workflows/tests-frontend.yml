name: test frontends

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CI: true


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.2.0
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: sbt/setup-sbt@v1
      - uses: coursier/cache-action@v6
      # install node lts
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: izanami-frontend/package-lock.json
      - name: build frontend
        run: |
          cd izanami-frontend
          npm ci --force
          npm run build
      - name: build backend
        run: sbt "set test in assembly := {}" clean assembly
      - name: Run docker compose
        uses: hoverkraft-tech/compose-action@v2.2.0
      - name: run tests
        run: |
          cd izanami-frontend
          npm run test:ci
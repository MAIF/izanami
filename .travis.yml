stages:
  # runs on master commits and PRs
  - name: server_test
    if: NOT tag =~ ^v 

  # runs on master commits and PRs
  - name: server_it
    if: NOT tag =~ ^v 

  # runs on master commits and PRs
  - name: server_package
    if: (NOT tag =~ ^v AND ( NOT branch = master )) OR ( type = pull_request )

  # runs on main repo master commits or version-tagged commits
  - name: publish
    if: (  branch = master  OR tag =~ ^v ) AND (NOT type = pull_request)

after_failure:
  - docker-compose logs cassandra
  - docker-compose logs postgres_test

env:
  global:
  - PACKAGE_VERSION=0.0.1
  - SBT_OPTS=-Xmx2G -Xss20M -XX:MaxMetaspaceSize=512M

before_cache:
- find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
- find $HOME/.sbt  -name "*.lock"               -print -delete
cache:
  yarn: true
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot"
  - "$HOME/.sbt"
  - "$HOME/.coursier"
  - "$HOME/.nvm"
  - "$HOME/.yarn-cache"
  - "$HOME/.rustup"
  - "$HOME/.cargo"


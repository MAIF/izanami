language: scala
sudo: false
scala:
- 2.12.4
env:
  matrix:
  - AKKA_SERIES=2.5
  global:
  - PACKAGE_VERSION=0.0.1
  - secure: 
  - secure: 
  - secure: 
  - secure: 
jdk:
- oraclejdk8
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_24ee00bdadc8_key -iv $encrypted_24ee00bdadc8_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- sudo apt-get install wget curl
- wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.2/install.sh |
  bash
- export NVM_DIR="/home/travis/.nvm"
- sh $NVM_DIR/nvm.sh
- nvm install 8.6.0
- nvm use 8.6.0
- curl -o- -L https://yarnpkg.com/install.sh | bash
- docker-compose up -d
script:
- sh ./scripts/build-javascript.sh
- sbt -J-XX:ReservedCodeCacheSize=128m ++$TRAVIS_SCALA_VERSION ";test;izanami-server/assembly;izanami-server/dist;izanami-server/docker:publishLocal"
- sh ./scripts/publish-docker.sh
- sh ./scripts/publish-binaries.sh
- sh ./scripts/publish-npm.sh
after_failure:
- docker-compose logs cassandra
before_cache:
- find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
- find $HOME/.sbt  -name "*.lock"               -print -delete
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot"
  - "$HOME/.sbt"
  - "$HOME/.nvm"
  - "$HOME/.yarn"
  - "$HOME/.yarn-cache"
